<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo|Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Rock, paper, scissors - the online version</header>
        <div id = "introContainer">
            <p id = "intro">Welcome to the online version of the classic rock, paper, scissors game! You will work to beat the computer in five rounds. Whoever scores 5 points win!</p>
        </div>

        <table id = "scoreTable">
            <tr>
                <td>Player score</td>
                <td>Draw</td>
                <td>Computer score</td>
            </tr>
            <tr>
                <td id ="playerScoreTable">0</td>
                <td id ="drawTable">0</td>
                <td id ="computerScoreTable">0</td>
            </tr>
        </table>

        <p id ="resultMessage"></p>

        <div id = "Container">
            <div id = "Rock">
                <img src="Rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div id = "Paper">
                <img src="Paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div id = "Scissors">
                <img src="Scissors.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
